<section class="application-form section" style="background-image:
    -webkit-image-set(url(./images/application/application-bg1@1x.avif) type('image/avif') 1x,
      url(./images/application/application-bg1@2x.avif) type('image/avif') 2x,
      url(./images/application/application-bg1@1x.webp) type('image/webp') 1x,
      url(./images/application/application-bg1@2x.webp) type('image/webp') 2x,
      url(./images/application/application-bg1@1x.jpg) 1x,
      url(./images/application/application-bg1@2x.jpg) 2x)">
  <h2 class="visually-hidden">application-form</h2>
  <div class="container application-form__container">
    <form class="application-form__form form" action="#">
      <p class="section__titleh5 form__title">A&nbsp;quick way to&nbsp;discuss details</p>

      <label class="form__label" for="first-name">Name*
        <input class="form__input" type="text" name="first-name" id="first-name" data-required placeholder="Your name"
          data-reg="^[A-Za-zА-Яа-я]{1}[A-Za-zА-Яа-я-\'\s]*[A-Za-zА-Яа-я]{1}$">
        <!-- data-reg="^[а-яА-ЯёЁa-zA-Z]+ [а-яА-ЯёЁa-zA-Z]+ ?[а-яА-ЯёЁa-zA-Z]+$"> -->
      </label>

      <label class="form__label" for="phone">Phone*
        <input class="form__input" type="tel" name="phone" id="phone" data-required placeholder="Your phone number"
          data-reg="^(\+)?((\d{2,3}) ?\d|\d)(([ -]?\d)|( ?(\d{2,3}) ?)){5,12}\d$">
      </label>
      <label class="form__label" for="e-mail">Email
        <input class="form__input" type="email" name="e-mail" id="e-mail" data-required placeholder="Your working email"
          data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
      </label>
      <label class="form__label" for="comment">Message*
        <textarea class="form__textarea form__input" id="comment" name="comment" placeholder="Your message"
          required></textarea>
      </label>

      <input class="checkbox" type="checkbox" name="policy" id="policy" checked>
      <label class="checkbox__label" for="policy">
        <span class="checkbox__castom-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" fill="none">
            <path fill="#fff" fill-rule="evenodd"
              d="M9.828.195c.23.26.23.683 0 .943L3.945 7.805a.54.54 0 0 1-.832 0L.173 4.47a.731.731 0 0 1 0-.942.54.54 0 0 1 .831 0L3.53 6.39 8.996.195a.54.54 0 0 1 .832 0Z"
              clip-rule="evenodd" />
          </svg>
        </span>
        <span class="checkbox__text">I&nbsp;agree to&nbsp;receive communications from Createx Construction
          Bureau.</span>
      </label>

      <button class="button button--regular" type="submit">send request</button>
    </form>

  </div>
</section>
