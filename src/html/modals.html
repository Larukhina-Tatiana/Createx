  <div class="modal__container" role="dialog" aria-modal="true" data-graph-target="second">

      <h5 class="form__title section__titleh5">Send your CV</h5>
      <form action="#" class="form">

          <input class="form__input" type="text" name="first-name" id="first-name" placeholder="Your name">

        <label class="form__label" for="comment">Ð¡overing letter

        </label>


        <label class="checkbox__label" for="file">
