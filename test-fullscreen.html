<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Fullscreen Hero</title>
  <link rel="stylesheet" href="css/style.min.css">
  <style>
    /* Временные стили для отладки */
    .header {
      background-color: rgba(255, 0, 0, 0.3);
      border: 2px solid red;
    }
    
    .hero-slider {
      background-color: rgba(0, 255, 0, 0.3);
      border: 2px solid green;
    }
    
    .hero-slide {
      background-color: rgba(0, 0, 255, 0.3);
      border: 2px solid blue;
    }
    
    /* Отображение высоты header'а */
    .debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: black;
      color: white;
      padding: 10px;
      z-index: 1000;
      font-family: monospace;
    }
  </style>
</head>
<body class="fullscreen-hero">
  
  <!-- Отладочная информация -->
  <div class="debug-info">
    <div>Window height: <span id="windowHeight">-</span>px</div>
    <div>Header height: <span id="headerHeight">-</span>px</div>
    <div>Hero height: <span id="heroHeight">-</span>px</div>
    <div>CSS var: <span id="cssVar">-</span></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header__logo logo" href="#">
          <img src="./images/icons/logo.svg" alt="Logo">
        </a>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">About</a>
            </li>
          </ul>
        </nav>
        <button class="burger" aria-label="Menu">
          <span class="burger__line"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide hero-slide">
          <div class="container">
            <div class="hero__content">
              <h1 class="hero__title section__title">Test Hero</h1>
              <p class="hero__descr">
                Этот hero должен занимать всю высоту экрана вместе с header'ом
              </p>
              <div class="hero__buttons">
                <a class="button button--large" href="#">Test Button</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/main.min.js"></script>
  <script>
    // Отладочный скрипт
    function updateDebugInfo() {
      const windowHeight = window.innerHeight;
      const header = document.querySelector('.header');
      const hero = document.querySelector('.hero-slider');
      const headerHeight = header ? header.offsetHeight : 0;
      const heroHeight = hero ? hero.offsetHeight : 0;
      const cssVar = getComputedStyle(document.documentElement).getPropertyValue('--header-height');
      
      document.getElementById('windowHeight').textContent = windowHeight;
      document.getElementById('headerHeight').textContent = headerHeight;
      document.getElementById('heroHeight').textContent = heroHeight;
      document.getElementById('cssVar').textContent = cssVar;
      
      console.log('Debug info:', {
        windowHeight,
        headerHeight,
        heroHeight,
        cssVar,
        total: headerHeight + heroHeight
      });
    }
    
    // Обновляем информацию при загрузке и изменении размеров
    window.addEventListener('load', updateDebugInfo);
    window.addEventListener('resize', updateDebugInfo);
    window.addEventListener('headerHeightUpdated', updateDebugInfo);
    
    // Обновляем каждую секунду для отладки
    setInterval(updateDebugInfo, 1000);
  </script>
</body>
</html>
