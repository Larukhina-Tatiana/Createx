<div class="request-form container section">
  <p class="request-form__title form__title section__titleh5">Want to&nbsp;know more? Ask&nbsp;us a&nbsp;question:
  </p>
  <form class="request-form__block form" action="#">
    <label class="form__label" for="first-name">Name
      <input class="form__input" type="text" name="first-name" id="first-name" placeholder="Your name">
    </label>

    <label class="form__label" for="phone">Phone
      <input class="form__input" type="tel" name="phone" id="phone" placeholder="Your phone" required>
    </label>

    <label class="form__label form__label--big" for="comment">Message
      <input class="form__input" type="text" name="comment" id="comment" placeholder="Your message" required>
    </label>
    <button class="button button--regular request-form__button" type="submit">Send</button>
  </form>
</div>
