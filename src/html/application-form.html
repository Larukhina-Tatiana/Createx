<section class="application-form section" style="background-image:
    -webkit-image-set(url(./images/application/application-bg1@1x.avif) type('image/avif') 1x,
      url(./images/application/application-bg1@2x.avif) type('image/avif') 2x,
      url(./images/application/application-bg1@1x.webp) type('image/webp') 1x,
      url(./images/application/application-bg1@2x.webp) type('image/webp') 2x,
      url(./images/application/application-bg1@1x.jpg) 1x,
      url(./images/application/application-bg1@2x.jpg) 2x)">
  <h2 class="visually-hidden">application-form</h2>
  <div class="container application-form__container">
    <form class="application-form__form form" action="#" name="applicationForm" data-js-form novalidate>
      <p class="section__titleh5 form__title">A&nbsp;quick way to&nbsp;discuss details</p>

      <label class="form__label" for="first-name">
        <span class="form__label-legend">Name</span>
        <input class="form__input" type="text" name="first-name" id="first-name" inputmode="text"
          title="The name must be between 2 and 15 characters long, be one word, and contain no characters other than letters."
          required minlength="2" maxlength="15" placeholder="Your name" aria-errormessage="first-name-errors"
          pattern="^[a-zA-Z[А-Я][а-яё][а-щА-ЩЬьЮюЯяЇїІіЄєҐґ]]+$" autocomplete="on">
        <span class="form-errors" id="first-name-errors" data-js-form-field-errors></span>
        <!-- pattern="^[A-Za-zА-Яа-я]{1}[A-Za-zА-Яа-я-\'\s]*[A-Za-zА-Яа-я]{1}$"> -->
        <!-- data-reg="^[а-яА-ЯёЁa-zA-Z]+ [а-яА-ЯёЁa-zA-Z]+ ?[а-яА-ЯёЁa-zA-Z]+$"> -->
      </label>

      <label class="form__label" for="phone-mask">
        <span class="form__label-legend">Phone</span>
        <input class="form__input" type="tel" name="tel" id="phone-mask" placeholder="Your phone number" inputmode="tel"
          required aria-errormessage="phone-errors" autocomplete="on">
        <div class="progress-line"></div>
        <span class="form-errors" id="phone-errors" data-js-form-field-errors></span>
      </label>
      <!-- <label class="form__label" for="phone">
        <span class="form__label-legend">Phone</span>
        <input class="form__input" type="tel" name="phone" id="phone" placeholder="Your phone number" inputmode="tel"
          required pattern="^(\+)?((\d{2,3}) ?\d|\d)(([ -]?\d)|( ?(\d{2,3}) ?)){5,12}\d$"
          aria-errormessage="phone-errors">
        <div class="progress-line"></div>
        <span class="form-errors" id="phone-errors" data-js-form-field-errors></span>
      </label> -->
      <label class="form__label" for="email">
        <span class="form__label-legend">Email</span>
        <input class="form__input" type="email" name="email" id="email" inputmode="email"
          placeholder="Your working email" required pattern="^\S+@\S+\.\S+$" aria-errormessage="email-errors"
          title="Укажите в формате: user@example.com"
          oninvalid="this.setCustomValidity('Пожалуйста, введите корректный адрес электронной почты.')"
          onchange="this.setCustomValidity('') " autocomplete="email">
        <span class="form-errors" id="email-errors" data-js-form-field-errors></span>
      </label>
      <label class="form__label" for="comment">
        <span class="form__label-legend">Message</span>
        <textarea class="form__textarea form__input" id="comment" name="comment" placeholder="Your message"
          inputmode="text" required pattern="^(?:(?![\s\n]+$)[\s\S])+$" title="Поле должно быть заполнено"
          maxlength=1000 aria-errormessage="comment-errors"></textarea>
        <span class="form-errors" id="comment-errors" data-js-form-field-errors></span>
      </label>

      <input class="checkbox" type="checkbox" name="policy" id="policy" checked>
      <label class="checkbox__label" for="policy">
        <span class="checkbox__castom-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" fill="none">
            <path fill="#fff" fill-rule="evenodd"
              d="M9.828.195c.23.26.23.683 0 .943L3.945 7.805a.54.54 0 0 1-.832 0L.173 4.47a.731.731 0 0 1 0-.942.54.54 0 0 1 .831 0L3.53 6.39 8.996.195a.54.54 0 0 1 .832 0Z"
              clip-rule="evenodd" />
          </svg>
        </span>
        <span class="checkbox__text">I&nbsp;agree to&nbsp;receive communications from Createx Construction
          Bureau.</span>
      </label>

      <button class="button button--regular" type="submit" data-js-submit>send request</button>
    </form>

  </div>
</section>
