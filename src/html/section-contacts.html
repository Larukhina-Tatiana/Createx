<section class="contacts">
  <div class="container">
    <h2 class="section__subtitle section__subtitle--center">Contact us</h2>
    <p class="section__text">
      Please complete the form. Detailed information will help us to make a tuned offer.
    </p>
    <div class="contacts__inner">
      <div class="images__thumb images__thumb--contact">
        <picture>
          <source type="image/avif" srcset="
                ./images/contacts/image1@1x.avif 1x,
                ./images/contacts/image1@2x.avif 2x">
          <source type="image/webp" srcset="
                ./images/contacts/image1@1x.webp 1x,
                ./images/contacts/image1@2x.webp 2x">
          <img class="images__img" src="
                ./images/contacts/image1@1x.jpg" loading="lazy" decoding="async" alt="image">
        </picture>
      </div>

      <form class="contact-form" action="#">
        <div class="contact-form__grup">
          <div class="contact-form__data">
            <label class="form__label" for="first-name">Name*
              <input class="form__input" type="text" name="first-name" id="first-name" placeholder="Your name">
            </label>

            <label class="form__label" for="phone">Phone*
              <input class="form__input" type="tel" name="phone" id="phone" placeholder="Your phone number" required>
            </label>
            <label class="form__label" for="e-mail">Email
              <input class="form__input" type="email" name="e-mail" id="e-mail" placeholder="Your working email"
                required>
            </label>
          </div>

          <div class="contact-form__options">
            <label class="form__label" for="interested">I am interested in
              <select class="form__select form__input" name="interested" id="interested" required>
                <option value="">Choose Interested</option>
                <option value="Interior_Design">Interior Design</option>
              </select>
            </label>
            <label class="form__label" for="location">Location*
              <select class="form__select form__input" name="location" id="location">
                <option value="">Choose location</option>
                <option value="New_York">New York</option>
              </select>
            </label>
            <fieldset class="form__fields">
              <legend>Preferred contact method</legend>
              <div class="form__fields-inner">
                <label class="custom-radio form-radio">
                  <input class="custom-radio__input" type="radio" value="Phone" name="contact-metod">
                  <span class="custom-radio__text">Phone</span>
                </label>
                <label class="custom-radio form-radio">
                  <input class="custom-radio__input" type="radio" value="Email" name="contact-metod">
                  <span class="custom-radio__text">Email</span>
                </label>
                <label class="custom-radio form-radio">
                  <input class="custom-radio__input" type="radio" value="Viber" name="contact-metod">
                  <span class="custom-radio__text">Viber</span>
                </label>
              </div>
            </fieldset>
          </div>
        </div>

        <label class="form__label form__label--big" for="comment">Message*
          <textarea class="form__input" id="comment" placeholder="Your message"></textarea>
        </label>

        <div class="contact-form__policy-box">
          <input class="checkbox" type="checkbox" name="policy" id="policy" checked>
          <label class="checkbox__label" for="policy">
            <span class="checkbox__castom-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" fill="none">
                <path fill="#fff" fill-rule="evenodd"
                  d="M9.828.195c.23.26.23.683 0 .943L3.945 7.805a.54.54 0 0 1-.832 0L.173 4.47a.731.731 0 0 1 0-.942.54.54 0 0 1 .831 0L3.53 6.39 8.996.195a.54.54 0 0 1 .832 0Z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            <span class="checkbox__text">I&nbsp;agree to&nbsp;receive communications from Createx Construction
              Bureau.</span>
          </label>

          <button class="button button--large" type="submit">send request</button>
        </div>

      </form>
    </div>
  </div>
</section>
