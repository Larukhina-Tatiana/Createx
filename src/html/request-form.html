<div class="request-form container section animate-on-scroll" id="request-form">
  <p class="request-form__title form__title section__titleh5 reveal-top">Want to&nbsp;know more? Ask&nbsp;us
    a&nbsp;question:
  </p>
  <form class="request-form__block form" action="#">
    <label class="form__label" for="firstName">Name
      <input class="form__input" type="text" name="firstName" id="firstName" placeholder="Your name" autocomplete="on">
    </label>

    <label class="form__label" for="phone">Phone
      <input class="form__input" type="tel" name="phone" id="phone" placeholder="+380 (XX) XXX-XX-XX" required
        autocomplete="on">
    </label>

    <label class="form__label form__label--big" for="message">Message
      <input class="form__input" type="text" name="message" id="message" placeholder="Your message" required
        autocomplete="off">
    </label>
    <button class="button button--regular request-form__button" type="submit" aria-label="send">Send</button>
  </form>
</div>
